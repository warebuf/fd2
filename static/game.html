<html lang="en">
<head>
    <title>.</title>
    <style>
        * {
            border: 1px solid pink;
	    margin: 0px;
	    padding: 0px;
        }
	body {
		height:100%;
		margin: 0;
		overflow: hidden;
	}

	#container {
		position:relative;
	}

	#test {
		position: absolute;
		padding: 0px;
		text-align: center;
		max-width: 100%;
		width: 100%;
		margin-left:auto;
		margin-right:auto;
		top:50%;
		left:50%;
		transform:translate(-50%,-50%);
	}
	#format {
		position: absolute;
		padding: 0px;
		text-align: center;
		max-width: 100%;
		width: 100%;
		margin-left:auto;
		margin-right:auto;
		top:55%;
		left:50%;
		transform:translate(-50%,-50%);
	}
	#opponent {
		position: absolute;
		padding: 0px;
		text-align: center;
		max-width: 100%;
		width: 100%;
		margin-left:auto;
		margin-right:auto;
		top:57%;
		left:50%;
		transform:translate(-50%,-50%);
	}

    </style>
</head>


<body>
<div id="container">
	<div id="test">
		<button id="b1", onclick="removeB1()">Connect to a Match</button>
	</div>
	<div id="format">
		<label>Choose a Format:</label>
		<select id="formatselect">
			<option value="ffa">Free For All</option>
			<option value="team">Team</option>
			<option value="1vx">1vX</option>
		</select>
	</div>
	<div id="opponent">
		<label>Choose an Opponent:</label>
		<select id="opponentselect">
			<option value="bot">player vs. bot</option>
			<option value="player">player vs. player</option>
		</select>
	</div>

	<canvas id="myCanvas"></canvas>
</div>



<script src="https://cdn.socket.io/socket.io-3.0.5.js"></script>
<script src="/static/engine.js"></script>

</body>
</html>
